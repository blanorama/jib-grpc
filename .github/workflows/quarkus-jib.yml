# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: JIB-Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  QUARKUS_BUILD_OPTS:
    -Dquarkus.container-image.build=true
    -Dquarkus.container-image.push=true
    -Dquarkus.container-image.registry=ghcr.io
  
jobs:
  build:

    runs-on: quay.io/quarkus/ubi-quarkus-native-s2i:22.1-java17

    steps:
    - uses: actions/checkout@v3
    - name: Build with Maven
      run: mvn -B package -Pnative $QUARKUS_BUILD_OPTS -Dquarkus.jib.base-native-image=quay.io/quarkus/quarkus-distroless-image:1.0
